name: Python package test and coverage

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install -r requirements_dev.txt
        pip install pytest-cov coveralls

    - name: Run tests
      run: |
        pytest --cov=file_validator tests/
    
    - name: Upload to Coveralls
      run: |
        coveralls
